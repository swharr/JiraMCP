apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jira-mcp-network-policy
  namespace: jira-mcp
  labels:
    app: jira-mcp-server
spec:
  podSelector:
    matchLabels:
      app: jira-mcp-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS to Jira API
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS