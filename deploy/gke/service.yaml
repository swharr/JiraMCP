apiVersion: v1
kind: Service
metadata:
  name: jira-mcp-service
  namespace: jira-mcp
  labels:
    app: jira-mcp-server
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: jira-mcp-server
---
apiVersion: v1
kind: Service
metadata:
  name: jira-mcp-headless
  namespace: jira-mcp
  labels:
    app: jira-mcp-server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  selector:
    app: jira-mcp-server
---
apiVersion: v1
kind: Service
metadata:
  name: jira-mcp-nodeport
  namespace: jira-mcp
  labels:
    app: jira-mcp-server
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: jira-mcp-server