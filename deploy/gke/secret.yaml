apiVersion: v1
kind: Secret
metadata:
  name: jira-mcp-secrets
  namespace: jira-mcp
  labels:
    app: jira-mcp-server
  annotations:
    # For Google Secret Manager integration
    gcp.secretmanager.io/secret-name: "jira-mcp-secrets"
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  # Or use Google Secret Manager CSI driver for automatic mounting
  JIRA_HOST: ""           # echo -n "your-domain.atlassian.net" | base64
  JIRA_EMAIL: ""          # echo -n "user@example.com" | base64
  JIRA_API_TOKEN: ""      # echo -n "your-api-token" | base64
  SLACK_WEBHOOK_URL: ""   # echo -n "https://hooks.slack.com/..." | base64
  TEAMS_WEBHOOK_URL: ""   # echo -n "https://outlook.office.com/..." | base64