version: '3.8'

# Development Docker Compose with hot reload and debugging

services:
  jira-mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    image: jira-mcp-server:dev
    container_name: jira-mcp-server-dev
    ports:
      - "8080:8080"
      - "9229:9229"  # Node.js debugging port
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - HEALTH_PORT=8080
      - HEALTH_HOST=0.0.0.0
      - DEV_MODE=true
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100  # Higher limit for dev
      - CACHE_TTL_MINUTES=1  # Shorter cache for dev
      - REQUEST_TIMEOUT_MS=30000
      - MAX_EXECUTION_TIME_MS=60000
    env_file:
      - .env
    volumes:
      - .:/app:rw
      - /app/node_modules  # Exclude node_modules from bind mount
      - ./logs:/app/logs:rw
    networks:
      - jira-mcp-dev-network
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Mock Jira server for development
  jira-mock:
    image: mockserver/mockserver:latest
    container_name: jira-mock-server
    ports:
      - "1080:1080"
    environment:
      - MOCKSERVER_LOG_LEVEL=WARN
    networks:
      - jira-mcp-dev-network
    volumes:
      - ./testing/mock-responses:/config:ro

networks:
  jira-mcp-dev-network:
    driver: bridge
    name: jira-mcp-dev-network
