# SonarQube project configuration
sonar.projectKey=jira-mcp-server
sonar.projectName=Jira MCP Server
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/dist/**,**/node_modules/**

# Security hotspots
sonar.security.hotspots.enabled=true

# Quality gates
sonar.qualitygate.wait=true

# Source encoding
sonar.sourceEncoding=UTF-8

# Scanner behavior
sonar.scanner.force-deprecated-java-version=false