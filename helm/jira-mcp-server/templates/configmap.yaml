apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jira-mcp-server.fullname" . }}
  labels:
    {{- include "jira-mcp-server.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.config.nodeEnv | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  HEALTH_CHECK_PORT: {{ .Values.config.healthCheckPort | quote }}
  RATE_LIMIT_WINDOW_MS: {{ .Values.config.rateLimitWindowMs | quote }}
  RATE_LIMIT_MAX_REQUESTS: {{ .Values.config.rateLimitMaxRequests | quote }}
  CACHE_TTL_MINUTES: {{ .Values.config.cacheTtlMinutes | quote }}
  REQUEST_TIMEOUT_MS: {{ .Values.config.requestTimeoutMs | quote }}
  MAX_EXECUTION_TIME_MS: {{ .Values.config.maxExecutionTimeMs | quote }}
  {{- if eq .Values.cloudProvider.provider "gcp" }}
  GCP_PROJECT_ID: {{ .Values.cloudProvider.gcp.projectId | quote }}
  {{- end }}